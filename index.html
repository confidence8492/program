<!DOCTYPE html>
<html>
  <head>
    <title>Show Time</title>
  </head>
  <body>
    <div id="time"></div>
    <script>
      function showTime() {
        let time = new Date();
        document.getElementById("time").innerHTML = time.toLocaleString();
      }
      setInterval(showTime, 1000);
    </script>
  </body>
</html>
